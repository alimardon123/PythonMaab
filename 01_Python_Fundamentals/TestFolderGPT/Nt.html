<html>
  <head>
    <title>Dynamic Table Email</title>
    <style>
      table,
      th {
        border: solid limegreen;
        padding: 0px;
      }
      td {
        border: 1px solid #ddd;
        border-collapse: collapse;
        padding: 5px;
      }
      th,
      td {
        text-align: center;
      }
    </style>

    <script>
      function changeBackground() {
        var table = document.getElementById("table");
        var rows = table.getElementsByTagName("tr");
        for (var i = 0; i < rows.length; i++) {
          var cells = rows[i].getElementsByTagName("td");
          for (var j = 0; j < cells.length; j++) {
            var cellValue = cells[j].innerHTML;
            if (cellValue < 0) {
              cells[j].style.backgroundColor = "#FF0000";
            } else if (cellValue > 0) {
              cells[j].style.backgroundColor = "#00FF00";
            }
          }
        }
      }
    </script>
  </head>
  <table changeBackground()>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td>1</td>
      <td>5</td>
      <td>-6</td>
    </tr>
  </table>
</html>
